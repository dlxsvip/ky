<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../vendor/crypto-js/crypto-js.js"></script>
    <script src="../vendor/crypto-js/aes.js"></script>
    <script src="js/ics.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="main">
    <div class="header hide"> </div>
    <div class="content">
        <div class="title hide">管理登录</div>
        <form name="login">
            <fieldset>
                <div class="input">
                    <input class="input_all name" name="username" id="j_username" placeholder="用户名" type="text" onFocus="this.className='input_all name_now';" onBlur="this.className='input_all name'" maxLength="24" />
                </div>
                <div class="input">
                    <input class="input_all password" name="password" id="j_password" type="password" placeholder="密码" onFocus="this.className='input_all password_now';" onBlur="this.className='input_all password'" maxLength="24" />
                </div>
                <div id="error_1" class="error error-div" hidden="true"></div>
                <div class="checkbox">
                    <input type="checkbox" name="remember" id="remember" /><label for="remember"><span>记住密码</span></label>
                </div>
                <div class="enter">
                    <input class="button hide" id="submitLogin" name="submit" type="button" value="登录" />
                </div>
            </fieldset>
        </form>
    </div>
    <div class="footer-links">
        <p id="foot" class="ng-binding"></p>
    </div>
</div>

<script>
    var foot = Ics.getFoot();
    document.getElementById('foot').innerText = foot;
</script>
</body>

</html>
